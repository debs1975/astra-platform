apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xplatforms.astra.platform
spec:
  group: astra.platform
  names:
    kind: XPlatform
    plural: xplatforms
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  environment:
                    type: string
                    enum: ["dev", "staging", "prod", "qa"]
                    description: "Target environment"
                  location:
                    type: string
                    default: "Central India"
                    description: "Azure region"
                  containerImage:
                    type: string
                    description: "Application container image"
                  containerPort:
                    type: integer
                    default: 80
                  scalingConfig:
                    type: object
                    properties:
                      minReplicas:
                        type: integer
                        default: 1
                      maxReplicas:
                        type: integer
                        default: 10
                    description: "Container App scaling configuration"
                  resourceConfig:
                    type: object
                    properties:
                      cpu:
                        type: string
                        default: "0.25"
                      memory:
                        type: string
                        default: "0.5Gi"
                    description: "Container resource allocation"
                required:
                - environment
                - containerImage
            required:
            - parameters
          status:
            type: object
            properties:
              resourceGroupName:
                type: string
              containerRegistryLoginServer:
                type: string
              keyVaultUri:
                type: string
              containerAppFqdn:
                type: string
              ready:
                type: boolean
  claimNames:
    kind: Platform
    plural: platforms