apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xstorageaccounts.astra.platform
spec:
  group: astra.platform
  names:
    kind: XStorageAccount
    plural: xstorageaccounts
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  environment:
                    type: string
                    enum: ["dev", "staging", "prod", "qa"]
                  namingPrefix:
                    type: string
                    pattern: "^astra-(dev|staging|prod|qa)$"
                  resourceGroupName:
                    type: string
                  location:
                    type: string
                    default: "Central India"
                  managedIdentityPrincipalId:
                    type: string
                    description: "Principal ID for Storage Blob Data Contributor role"
                  accountTier:
                    type: string
                    enum: ["Standard", "Premium"]
                    default: "Standard"
                  replicationType:
                    type: string
                    enum: ["LRS", "GRS", "RAGRS", "ZRS"]
                    default: "LRS"
                  allowBlobPublicAccess:
                    type: boolean
                    default: false
                  supportsHttpsTrafficOnly:
                    type: boolean
                    default: true
                required:
                - environment
                - namingPrefix
                - resourceGroupName
                - managedIdentityPrincipalId
            required:
            - parameters
          status:
            type: object
            properties:
              storageAccountName:
                type: string
              primaryEndpoint:
                type: string
              ready:
                type: boolean
  claimNames:
    kind: StorageAccount
    plural: storageaccounts